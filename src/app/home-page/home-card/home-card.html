<mat-card class="home-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ homeInfo.homeName }}</mat-card-title>
  </mat-card-header>
  <div
    style="display: flex; flex-direction: row; padding-right: 15px; align-items: center; gap: 10px"
  >
    <div>
      <img class="default-home-icon" mat-card-image src="home-icon-main.svg" alt="Home icon." />
    </div>
    <div style="display: flex; flex-direction: column; gap: 10px">
      <div style="display: flex; flex-direction: row; align-items: center">
        <img src="location-icon.svg" style="width: 75px" alt="Location icon." />
        <div class="total-items">{{ homeInfo.totalLocations }}</div>
      </div>
      <div style="display: flex; flex-direction: row; align-items: center">
        <img src="device-icon.svg" style="width: 75px" alt="Device icon." />
        <div class="total-items">{{ homeInfo.totalDevices }}</div>
      </div>
    </div>
  </div>
  <mat-card-actions class="flexDisplay">
    <button matButton="outlined" (click)="viewHome()">View</button>
    <button matButton="filled" (click)="deleteHomeVerification()">
      <mat-icon>delete</mat-icon>Delete
    </button>
  </mat-card-actions>
</mat-card>
