<mat-card class="home-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ homeName }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="home-icon.png" alt="Photo of a Shiba Inu" />
  <mat-card-actions class="flexDisplay">
    <button matButton="outlined" (click)="viewHome()">View</button>
    <button matButton="outlined" (click)="deleteHomeVerification()">Delete</button>
  </mat-card-actions>
</mat-card>
