<h1>{{ greetingMessage }}</h1>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    [colspan]="tiles[0].cols"
    [rowspan]="tiles[0].rows"
    [style.background]="tiles[0].color"
    ><home-item-totals
      [totalHomes]="totalHomes"
      [totalLocations]="totalLocations"
      [totalDevices]="totalDevices"
  /></mat-grid-tile>
  <mat-grid-tile
    [colspan]="tiles[1].cols"
    [rowspan]="10"
    [style.background]="tiles[1].color"
    style="display: flex; flex-direction: column"
  >
    <div style="height: 98%; width: 95%; overflow: scroll">
      <h1>Your Homes</h1>
      @if (homeInfo.length > 0) {
        @for (home of homeInfo; track home.homeId) {
          <div style="margin-bottom: 10px">
            <home-card [homeId]="home.homeId" [homeName]="home.homeName" />
          </div>
        }
      }
    </div>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="tiles[2].cols"
    [rowspan]="tiles[2].rows"
    [style.background]="tiles[2].color"
    >Register Buttons Go Here.</mat-grid-tile
  >
</mat-grid-list>
