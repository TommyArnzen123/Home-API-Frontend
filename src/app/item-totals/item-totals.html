<h2>Summary</h2>
<div class="items-display">
  @if (displayTotalHomes) {
    <div class="item-display">
      <div>
        <img src="home-icon-summary.svg" style="width: 100px" alt="Home icon." />
      </div>
      <div>Total Homes</div>
      <div>{{ totalHomes }}</div>
    </div>
  }

  @if (displayTotalLocations) {
    <div class="item-display">
      <div>
        <img src="location-icon.svg" style="width: 100px" alt="Location icon." />
      </div>
      <div>Total Locations</div>
      <div>{{ totalLocations }}</div>
    </div>
  }

  @if (displayTotalDevices) {
    <div class="item-display">
      <div>
        <img src="device-icon.svg" style="width: 100px" alt="Device icon." />
      </div>
      <div>Total Devices</div>
      <div>{{ totalDevices }}</div>
    </div>
  }
</div>
