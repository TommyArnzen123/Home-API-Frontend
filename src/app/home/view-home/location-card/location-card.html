<mat-card class="location-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ locationName }}</mat-card-title>
  </mat-card-header>
  <img class="default-location-icon" mat-card-image src="location-icon.jpg" alt="Photo of a Shiba Inu" />
  <mat-card-actions class="flexDisplay">
    <button matButton="outlined" (click)="viewLocation()">View</button>
    <button matButton="outlined" (click)="deleteLocationVerification()"><mat-icon>delete</mat-icon>Delete</button>
  </mat-card-actions>
</mat-card>
