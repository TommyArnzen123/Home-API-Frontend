<mat-card class="device-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ deviceName }}</mat-card-title>
  </mat-card-header>
  <img class="default-device-icon" mat-card-image src="device-icon.png" alt="Device icon image." />
  <mat-card-actions class="flexDisplay">
    <button matButton="outlined" (click)="viewDevice()">View</button>
    <button matButton="outlined" (click)="deleteDeviceVerification()"><mat-icon>delete</mat-icon>Delete</button>
  </mat-card-actions>
</mat-card>
